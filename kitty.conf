# ═══════════════════════════════════════════════════════════
# KITTY TERMINAL - CYBERPUNK NEON AESTHETIC CONFIG
# ═══════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════
# FONTS
# ═══════════════════════════════════════════════════════════

font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

font_size 11.0

# Ligatures para symbols modernos
disable_ligatures never

# ═══════════════════════════════════════════════════════════
# WINDOW & APPEARANCE
# ═══════════════════════════════════════════════════════════

# Background opacity (transparência)
background_opacity 0.85
dynamic_background_opacity yes

# Background blur (efeito glassmorphism)
background_blur 20

# Padding interno
window_padding_width 12

# Remove bordas
window_border_width 0
draw_minimal_borders no

# Tab bar aesthetic
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# Cursor aesthetic
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5

# ═══════════════════════════════════════════════════════════
# CYBERPUNK NEON COLOR SCHEME
# ═══════════════════════════════════════════════════════════

# Background & Foreground
background #0a0e14
foreground #e0e0e0

# Cursor colors
cursor #ff00ff
cursor_text_color #0a0e14

# Selection colors
selection_background #bd93f9
selection_foreground #0a0e14

# URL colors
url_color #00d4ff

# ═══════════════════════════════════════════════════════════
# TERMINAL COLORS - NEON PALETTE
# ═══════════════════════════════════════════════════════════

# Black (normal/bright)
color0  #0a0e14
color8  #44475a

# Red (normal/bright)
color1  #ff5555
color9  #ff6e6e

# Green (normal/bright)
color2  #00ff9f
color10 #6fffb0

# Yellow (normal/bright)
color3  #ffff00
color11 #ffff66

# Blue (normal/bright)
color4  #00d4ff
color12 #7dd3fc

# Magenta (normal/bright)
color5  #ff00ff
color13 #ff79c6

# Cyan (normal/bright)
color6  #00ffff
color14 #8be9fd

# White (normal/bright)
color7  #e0e0e0
color15 #ffffff

# ═══════════════════════════════════════════════════════════
# TAB BAR COLORS
# ═══════════════════════════════════════════════════════════

active_tab_foreground   #ff00ff
active_tab_background   #0d1117
active_tab_font_style   bold
inactive_tab_foreground #6272a4
inactive_tab_background #0a0e14
inactive_tab_font_style normal

# ═══════════════════════════════════════════════════════════
# PERFORMANCE & BEHAVIOR
# ═══════════════════════════════════════════════════════════

# Scrollback
scrollback_lines 10000
scrollback_pager_history_size 10

# Mouse
mouse_hide_wait 2.0
copy_on_select yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# URL handling
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

# ═══════════════════════════════════════════════════════════
# KEYBOARD SHORTCUTS - AESTHETIC
# ═══════════════════════════════════════════════════════════

# Tabs
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Windows
map ctrl+shift+enter new_window
map ctrl+shift+w close_window

# Opacity control
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1
map ctrl+shift+a>d set_background_opacity default

# Font size
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0

# Reload config
map ctrl+shift+f5 load_config_file

# ═══════════════════════════════════════════════════════════
# ADVANCED
# ═══════════════════════════════════════════════════════════

# Shell
shell .

# Allow remote control
allow_remote_control yes

# Update check
update_check_interval 0

# Confirm before closing
confirm_os_window_close 0
